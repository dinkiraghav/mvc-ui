<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form th:action="@{/customers}" th:object="${customer}" method="post">
    <table>
      <tr th:if="${customer.id}">
        <td> <label>ID</label></td>
        <td>
          <input type="text" th:field="*{id}" readonly>
        </td>
      </tr>
      <tr>
        <td> <label>First Name</label></td>
        <td>
          <input type="text" th:field="*{firstName}">
        </td>
      </tr>
      <tr>
        <td><label>Last Name</label></td>
        <td>
          <input type="text" th:field="*{lastName}">
        </td>
      </tr>
      <tr>
        <td>
          <label>Email</label>
        </td>
        <td>
          <input type="text" th:field="*{email}">
        </td>
      </tr>
      <tr>
        <td>
          <label>Mobile</label>
        </td>
        <td>
          <input type="text" th:field="*{mobile}">
        </td>
      </tr>
      <tr>
        <td>
          Gender:
          <input type="radio" th:field="*{gender}" value="Male" />Male
          <input type="radio"  th:field="*{gender}" value="Female" />Female
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Save">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
